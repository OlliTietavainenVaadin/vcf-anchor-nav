<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-anchor-nav demo</title>
    <script dev src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script dev type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        body {
          background-color: var(--lumo-base-color);
          padding: 0;
        }
        h1.main {
          padding: 0 0 var(--lumo-space-l) var(--lumo-space-m);
        }
        h2.main {
          padding: var(--lumo-space-l) 0 var(--lumo-space-l) var(--lumo-space-m);
        }
        vcf-anchor-nav.main {
          opacity: 1;
          transition: opacity 0.5s;
          --_anchor-nav-inner-max-width: 1000px;
        }
        vcf-anchor-nav.main::part(tabs) {
          box-shadow: inset 0 -1px 0 0 var(--lumo-contrast-20pct);
          z-index: 2;
        }
        vcf-anchor-nav.main > vcf-anchor-nav-section {
          height: auto;
          background-color: var(--lumo-base-color);
        }
        vcf-anchor-nav.fullscreen[fullscreen] {
          z-index: 3;
        }
        #api vaadin-button {
          cursor: pointer;
        }
        .hidden {
          opacity: 0;
        }
        .centered {
          max-width: 1000px;
        }
        .nav {
          margin: var(--lumo-space-l) var(--lumo-space-m) var(--lumo-space-l) calc(var(--lumo-button-size) * -1 / 6);
        }
      </style>
    </custom-style>
    <script>
      window.addEventListener('WebComponentsReady', () => {
        setTimeout(() => document.querySelector('body').style.removeProperty('overflow'));
        document.querySelectorAll('.hidden').forEach(element => element.classList.remove('hidden'));
        document.querySelectorAll('demo-snippet').forEach(element => {
          const codeContainer = element.shadowRoot.querySelector('.code-container');
          const copyButton = codeContainer.querySelector('#copyButton');
          // Code Container max height
          codeContainer.style.maxHeight = '600px';
          // Sticky Copy Button
          codeContainer.addEventListener('scroll', e => (copyButton.style.top = e.target.scrollTop + 'px'), {
            capture: true,
            passive: true
          });
        });
      });
    </script>
  </head>
  <body>
    <vcf-anchor-nav fullscreen class="main hidden">
      <a id="api" slot="header" href="/api/#/elements/Vaadin.VcfAnchorNav">
        <vaadin-button theme="tertiary" class="nav hidden">
          <iron-icon icon="lumo:angle-right" slot="suffix"></iron-icon>
          API
        </vaadin-button>
      </a>

      <h1 slot="header" class="main hidden"><code>&lt;vcf-anchor-nav&gt;</code></h1>

      <vcf-anchor-nav-section name="Basic">
        <h2 slot="header" class="main hidden">Basic</h2>
        <demo-snippet>
          <template>
            <vcf-anchor-nav style="height: 50vh;">
              <h1 slot="header">Main Header</h1>
              <vcf-anchor-nav-section name="Introduction">
                Scroll down to see:
                <ul>
                  <li>Tabs sticking to the top</li>
                  <li>Tab of visible section being highlighted</li>
                  <li>Tabs horizontally scrolling when overflowing</li>
                </ul>
                Click on a tab to jump to section.
              </vcf-anchor-nav-section>
              <vcf-anchor-nav-section name="Accessibility">
                Accessibility has been taken seriously when implementing the component.
                <ol>
                  <li>Try focusing tabs using keyboard, move focus with arrow keys</li>
                  <li>Hit ENTER or SPACE to jump to sections</li>
                  <li>Move focus to this text field by hitting TAB</li>
                </ol>
                <vaadin-text-field></vaadin-text-field>
              </vcf-anchor-nav-section>
              <vcf-anchor-nav-section name="Custom Tab Name">
                <h1 slot="header">Custom Header</h1>
                Headers and tab names are set automatically. You can customize them to your needs.
              </vcf-anchor-nav-section>
              <vcf-anchor-nav-section style="height: 20vh;">
                Section 4 is short.
              </vcf-anchor-nav-section>
              <vcf-anchor-nav-section style="height: 120vh;">
                Section 5 is long.
              </vcf-anchor-nav-section>
              <vcf-anchor-nav-section>Section 6 content.</vcf-anchor-nav-section>
            </vcf-anchor-nav>
          </template>
        </demo-snippet>
      </vcf-anchor-nav-section>

      <vcf-anchor-nav-section name="Fullscreen">
        <h2 slot="header" class="main hidden">Fullscreen</h2>
        <demo-snippet>
          <template>
            <style>
              vaadin-button.fullscreen {
                margin: var(--lumo-space-l) var(--lumo-space-m);
                font-size: var(--lumo-font-size-l);
              }
              vcf-anchor-nav.fullscreen {
                --_anchor-nav-inner-max-width: 1000px;
              }
            </style>

            <vcf-anchor-nav class="fullscreen" style="height: 50vh">
              <vaadin-button class="fullscreen" slot="header">Toggle Fullscreen</vaadin-button>
              <vcf-anchor-nav-section>Section 1</vcf-anchor-nav-section>
              <vcf-anchor-nav-section>Section 2</vcf-anchor-nav-section>
              <vcf-anchor-nav-section>Section 3</vcf-anchor-nav-section>
            </vcf-anchor-nav>

            <script>
              window.addEventListener('WebComponentsReady', () => {
                document.querySelector('vaadin-button.fullscreen').addEventListener('click', () => {
                  const anchorNav = document.querySelector('vcf-anchor-nav.fullscreen');
                  anchorNav.fullscreen = !anchorNav.fullscreen;
                  if (anchorNav.fullscreen) anchorNav.style.removeProperty('height');
                  else anchorNav.style.height = '50vh';
                });
              });
            </script>
          </template>
        </demo-snippet>
      </vcf-anchor-nav-section>
    </vcf-anchor-nav>
  </body>
</html>
